<!DOCTYPE html>
<html>
<head>
    <title>Convert SVG to PNG</title>
    <style>
        .container { margin: 20px; }
        img { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Rectangular</h3>
        <img src="rectangular.svg" alt="Rectangular" width="200" height="200">
        
        <h3>Circular</h3>
        <img src="circular.svg" alt="Circular" width="200" height="200">
        
        <h3>Tube</h3>
        <img src="tube.svg" alt="Tube" width="200" height="200">
    </div>
    <p>Right-click each image and save as PNG</p>
</body>
</html>
